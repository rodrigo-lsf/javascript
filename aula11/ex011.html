<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício</title>
</head>
<body>
    <h1>Brasileiro ou estrangeiro</h1>
    Em qual país você vive? <input type="text" name="país" id="país">
    <input type="button" value="Verificar" onclick="VerificarNacionalidade()">
    <div id="nacionalidade">

    </div>
    <script>
        function VerificarNacionalidade() {
            var país = window.document.querySelector('input#país').value
            var res = window.document.querySelector('div#nacionalidade')
            res.innerHTML = `<p>Vivendo em ${país}...</p>`
            if (país.toLowerCase() == 'brasil') { // toLowerCase() torna a comparação insensível a maiúsculas/minúsculas
                res.innerHTML += `<p>Você é brasileiro!</p>`
            } else {
                res.innerHTML += `<p>Você é estrangeiro!</p>`
            }
        }
    </script>
</body>
</html>
